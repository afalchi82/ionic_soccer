<ion-view view-title="Players">
  <ion-content>

    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="player in players" type="item-text-wrap" href="#/tab/players/{{player.id}}" >
        <img ng-src="{{player.picture}}">
        <h2>{{player.name}} {{player.surname}}</h2>
        <p>{{player.role}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
        
        <!-- Swipe action-->
        <ion-option-button class="button-assertive" ng-click="remove(player)">
          Delete
        </ion-option-button>

        <!-- Reorder button-->
        <!--<ion-reorder-button class="ion-navicon" on-reorder="moveItem(player, $fromIndex, $toIndex)">
        </ion-reorder-button>-->
        
        
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
