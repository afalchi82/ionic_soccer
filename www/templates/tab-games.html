<ion-view view-title="Games">
  <ion-content>

    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="game in games" type="item-text-wrap" href="#/tab/games/{{game.id}}">
        <h2>{{game.when}} </h2>
        <span class="item-note">
          {{game.where}}
        </span>
        
        <!-- Swipe action-->
        <ion-option-button class="button-assertive" ng-click="remove(game)">
          Delete
        </ion-option-button>

        <!-- Reorder button-->
        <!--<ion-reorder-button class="ion-navicon" on-reorder="moveItem(player, $fromIndex, $toIndex)">
        </ion-reorder-button>-->
        
        
      </ion-item>
    </ion-list>
    
    
    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">When</span>
        <input type="date" placeholder="Date of the match" ng-model="match.when">
      </label>
      <label class="item item-input item-select">
        <span class="input-label">Where</span>
        <select ng-model="match.where">
          <option selected>Athletic Club</option>
          <option>Ledimar</option>
        </select>
      </label>
      <li class="item item-toggle">
        Outdoor
        <label class="toggle toggle-assertive">
          <input type="checkbox" ng-model="match.outdoor">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </li>
      <label class="item item-input item-floating-label">
        <span class="input-label">Time</span>
        <input type="time" placeholder="Time" ng-model="match.time">
      </label>
      <button class="button button-outline button-block button-positive" ng-click="saveNewMatch()">
        <i class="icon ion-checkmark-round"></i> Save
      </button>
    </div>
    
    <pre>{{match | json}}</pre> <br>
    
    
    
  </ion-content>
</ion-view>
